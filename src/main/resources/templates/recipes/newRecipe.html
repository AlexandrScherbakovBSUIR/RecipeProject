<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
    <meta charset="UTF-8">
    <title>Create recipe</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center" >
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading" >
                    <h1 class="panel-title" text="Create recipe form"></h1>
                </div>
                <div class="panel-body">
                    <form action="#" th:action="@{/newRecipe}" method="post" th:object="${recipe}">
                        <div class="form-group">
                            <label for="description">Recipe description</label>
                            <input type="text" class="form-control" id="description" name="description"   th:value="MagicDescription"  placeholder="Description"> <!--th:field="*{description}"-->
                            <small id="RecipeHelp" class="form-text text-muted">input the name of a recipe</small>
                        </div>
                        <div class="form-group">
                            <label for="directions">Recipe Direction</label>
                            <input type="text" class="form-control" id="directions"  name="directions"   th:value="magicDirections" placeholder="Direction">  <!--th:field="*{directions}"-->
                            <small id="directionHelp" class="form-text text-muted">input direction</small>
                        </div>
                        <div class="form-group">
                            <label for="prepTime">Preparing time</label>
                            <input type="number" class="form-control" id="prepTime" name="prepTime"  th:value="1"  placeholder="PrepTime in minutes"> <!--th:field="*{prepTime}"-->
                            <small id="prepTimeHelp" class="form-text text-muted">input preparation time</small>
                        </div>
                        <div class="form-group">
                            <label for="cookTime">Preparing time</label>
                            <input type="number" class="form-control" id="cookTime" name="cookTime"  th:value="2"   placeholder="CookTime in minutes"> <!--th:field="*{cookTime}"-->
                            <small id="CookTimeHelp" class="form-text text-muted">input cook time</small>
                        </div>
                        <div class="form-group">
                            <label for="serving">Preparing time</label>
                            <input type="number" class="form-control" id="serving" name="serving"  th:value="4"   placeholder="Count of people"> <!--th:field="*{url}"-->
                            <small id="ServingHelp" class="form-text text-muted">input for how many people</small>
                        </div>
                        <div class="form-group">
                            <label for="Difficulty">Difficulty</label>
                            <select id="Difficulty" th:field="*{difficulty}">
                                <option th:each="p : ${listOfDifficulty}" th:value="${p}" th:text="${p}" />
                            </select>
                        </div>
                        <div class="form-group" style="margin-top: 20px">
                            <label for="categories">Category</label>
                            <select multiple id="categories" th:field="*{categories}" > <!--th:field="*{categories}"--> <!--multiple-->
                                <option th:each="category : ${listOfCategories}" th:value="${category.id}" th:text="${category.description}"  />
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="url">Url</label>
                            <input type="url" class="form-control" id="url" name="url"  th:value="@{http://localhost:8080/newRecipe}"  placeholder="Url"> <!--th:field="*{url}"-->
                            <small id="UrlHelp" class="form-text text-muted">input Url</small>
                        </div>
                        <div class="form-group">
                            <label for="source">Source</label>
                            <input type="text" class="form-control" id="source" name="source" value="MagicSource" th:value="manyingredients"   placeholder="Source"> <!--th:field="*{source}"-->
                            <small id="SourceHelp" class="form-text text-muted">input source</small>
                        </div>
                        <div class="form-group">
                            <label for="recipeNote"> Recipe Note</label>
                            <input type="text" class="form-control" id="recipeNote"  th:field="*{recipeNote.recipeNote}"  placeholder="Note">
                            <small id="recipeNoteHelp" class="form-text text-muted">input Note</small>
                        </div>


                        <button type="submit" th:href="@{/newRecipe}" class="btn btn-primary mb-2" style="margin-top: 20px">Create Recipe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
