<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
    <meta charset="UTF-8">
    <title>Create recipe</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center" >
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading" >
                    <h1 class="panel-title" text="Create recipe form"></h1>
                </div>
                <div class="panel-body">
                    <form action="#" th:action="@{/newRecipe}" method="post" th:object="${recipe}">
                        <div class="form-group">
                            <label for="Description">Recipe description</label>
                            <input type="text" class="form-control" id="Description" th:field="*{recipe.Description}"  placeholder="A cool recipe name">
                            <small id="RecipeHelp" class="form-text text-muted">input the name of a recipe</small>
                        </div>
                        <div class="form-group">
                            <label for="Direction">Recipe description</label>
                            <input type="text" class="form-control" id="Direction"  th:field="*{recipe.Direction}" placeholder="A cool recipe name">
                            <small id="DirectionHelp" class="form-text text-muted">input direction</small>
                        </div>
                        <div class="form-group">
                            <label for="PrepTime">Preparing time</label>
                            <input type="number" class="form-control" id="PrepTime" th:field="*{recipe.PrepTime}"  placeholder="Time in minutes">
                            <small id="prepTimeHelp" class="form-text text-muted">input preparation time</small>
                        </div>
                        <div class="form-group">
                            <label for="CookTime">Preparing time</label>
                            <input type="number" class="form-control" id="CookTime" th:field="*{recipe.CookTime}"  placeholder="Time in minutes">
                            <small id="CookTimeHelp" class="form-text text-muted">input cook time</small>
                        </div>
                        <div class="form-group">
                            <label for="Serving">Preparing time</label>
                            <input type="number" class="form-control" id="Serving" th:field="*{recipe.Serving}"  placeholder="Time in minutes">
                            <small id="ServingHelp" class="form-text text-muted">input for how many people</small>
                        </div>
                        <div class="form-group">
                            <label for="Difficulty">Difficulty</label>
                        <select id="Difficulty" th:field="*{recipe.Difficulty}">
                            <option th:each="p : ${listOfDifficulty}" th:value="${p}" th:text="${p}" />
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="Url">Url</label>
                            <input type="number" class="form-control" id="Url"  placeholder="Time in minutes">
                            <small id="UrlHelp" class="form-text text-muted">input Url</small>
                        </div>

                        <button type="submit" th:href="@{/newRecipe}" class="btn btn-primary mb-2" style="margin-top: 20px">Create Recipe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
