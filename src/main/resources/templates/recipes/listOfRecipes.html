<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipes</title>
</head>
<body>
<h1>My Recipes!</h1>


<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Link</th>
    </tr>
    <tr th:each="recipe:${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}" ></td>
        <td th:text="${recipe.url}"></td>
    </tr>
</table>
</body>
</html>
