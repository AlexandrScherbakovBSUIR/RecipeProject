<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Recipe</title>
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row justify-content-center" >
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">

                    <div class="panel-heading" >
                        <h1 class="panel-title">My Recipes!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <td th:text="${recipe.id}" ></td>

                                </tr>
                                <tr>
                                    <th>Description</th>
                                    <td th:text="${note.recipeNote}" ></td>
                                </tr>
                                <tr>
                                    <th>Link</th>
                                    <td th:text="${recipe.url}" ></td>
                                </tr>
                                <tr>
                                    <th>prepTime</th>
                                    <td th:text="${recipe.prepTime}" ></td>
                                </tr>
                                <tr>
                                    <th>cookTime</th>
                                    <td th:text="${recipe.cookTime}" ></td>
                                </tr>
                                <tr>
                                    <th>serving</th>
                                    <td th:text="${recipe.serving}" ></td>
                                </tr>
                                <tr>
                                    <th>Ingredients</th>
                                    <tr th:each="ingredient:${ingredients}" >
                                        <td th:text="${ingredient.id}" ></td>
                                        <td th:text="${ingredient.description}" ></td>
                                        <td th:text="${ingredient.amount}" ></td>
                                        <td th:text="${ingredient.unitOfMeasure.description}" ></td>


                                </tr>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb" style="margin-bottom">
        <a th:href="@{/recipes}">Go back to list of recipes</a>>
    </div>

</body>
</html>
